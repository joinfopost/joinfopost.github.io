<!DOCTYPE html>
<html lang="en">
<head>
<script src="libs/jquery.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="content-language" content="en" />
<title>FeedEk jQuery RSS/ATOM Feed Plugin Demo | jQuery RSS/ATOM Parser Plugin FeedEk Demo</title>
<link href="css/FeedEk.css" rel="stylesheet" type="text/css" />
<style>
    body{font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;background-color: #efefef;font-size: 13px;line-height: 17px !important;}
    .rssDiv{float: left;padding-right: 35px;}
    ul{width: 300px !important;}
</style>


</head>
<body>

<div id="myblock">OK </div>

<div>
    <div class="rssDiv">
      
        <div id="divRss"></div>
        <div id="divRss1"></div>
        <div id="divRss2"></div>
		<div id="divRss3"></div>
		<div id="divRss4"></div>
		<div id="divRss5"></div>
        <div id="divRss6"></div>
		<div id="divRss7"></div>
		

    </div>
   </div>
   
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="http://momentjs.com/downloads/moment-with-langs.min.js"></script>
<script type="text/javascript" src="js/FeedEk.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#divRss').FeedEk({
		FeedUrl: 'http://joinfo.ua/rss/sn/joinfo_obschestvo.xml',
		MaxCount: 200,
		
	});
	
	$('#divRss1').FeedEk({
		FeedUrl: 'http://joinfo.ua/rss/sn/joinfo_politika.xml',
		MaxCount: 200,
		DateFormat: 'MM/DD/YYYY HH:mm'
	});
	
	$('#divRss2').FeedEk({
		FeedUrl: 'http://joinfo.ua/rss/sn/joinfo_vmire.xml',
		MaxCount: 200,
		DateFormat: 'MM/DD/YYYY HH:mm'
	});
	
	$('#divRss3').FeedEk({
		FeedUrl: 'http://joinfo.ua/rss/sn/joinfo_ekonomika.xml',
		MaxCount: 200,
		DateFormat: 'MM/DD/YYYY HH:mm'
	});
	
	$('#divRss4').FeedEk({
		FeedUrl: 'http://joinfo.ua/rss/sn/joinfo_kiev.xml',
		MaxCount: 200,
		DateFormat: 'MM/DD/YYYY HH:mm'
	});
	
	$('#divRss5').FeedEk({
		FeedUrl: 'http://joinfo.ua/rss/sn/joinfo_volonter.xml',
		MaxCount: 200,
		DateFormat: 'MM/DD/YYYY HH:mm'
	});
	
	$('#divRss6').FeedEk({
		FeedUrl: 'http://joinfo.ua/rss/sn/joinfo_proishestviya.xml',
		MaxCount: 200,
		DateFormat: 'MM/DD/YYYY HH:mm'
	});
	
	$('#divRss7').FeedEk({
		FeedUrl: 'http://joinfo.ua/rss/sn/joinfo_ekologiya.xml',
		MaxCount: 200,
		DateFormat: 'MM/DD/YYYY HH:mm'
	});
	
	
    });

</script>




</body>
<script>
	$(document).ready(function(){
	$("#myblock").click(function(){
	
	
	
	for($i=$(".itemTitle a").length; $i>=0; $i--)
	{
		$(".itemTitle a").eq($i).appendTo("body");
		
	}


	
	
	})
	
		
	})

</script> 



<script>
	$('.myblock').trigger('click');	
</script>


</html>
